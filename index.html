<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Foto de perfil -->
            <div class="profile-image">
                <img src="img/foto-perfil.jpeg" alt="Matías Felau">
            </div>

            <!-- Nombre -->
            <h1 class="name">¡Hola! Soy Matías Felau</h1>

            <!-- Mensaje de bienvenida -->
            <p class="welcome">¡Bienvenido a mi LinkTree!</p>

            <!-- Mensaje sobre proyectos -->
            <p class="projects-message">
                En este portal encontrarás los proyectos que preparé para la materia Diseño y Desarrollo Web
            </p>

            <!-- Redes sociales -->
            <div class="social-icons">
                <a href="https://github.com/matiasfelau" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/matiasfelau/" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://x.com/matthfelau" class="social-link" title="Twitter/X">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <!-- Botones de proyectos -->
            <div class="links">
                <a href="identikit/index.html" class="link-button">
                    <i class="fas fa-gamepad"></i>
                    <span>Identikit</span>
                </a>
                <a href="blog/index.html" class="link-button">
                    <i class="fas fa-blog"></i>
                    <span>Mi Blog</span>
                </a>
                <a href="ong/index.html" class="link-button">
                    <i class="fas fa-heart"></i>
                    <span>ONG</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
